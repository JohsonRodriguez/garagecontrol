<!-- Main Sidebar Container -->
<aside class="main-sidebar elevation-4" style="background-color: #362A89; ">
    <!-- Brand Logo -->
    <a href="../../index3.html" class="brand-link">
      <img src="../../../assets/dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
      <span class="brand-text font-weight-light" style="color: white;">LoReparto.com</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
          <img src="../../../assets/dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
        </div>
        <div class="info">
          <a href="#" class="d-block" style="color: white;">Johson Rodriguez</a>
        </div>
      </div>

         <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul  *ngFor="let item of menuItems" class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
              <li class="nav-item"  *ngFor="let subMenuItem of item.submenu">
                <a [routerLink]="subMenuItem.url" class="nav-link" style="cursor: pointer;">
                    <i class="{{subMenuItem.icono}}" style="color: white;"></i>
                  <p style="color: white;">{{subMenuItem.titulo}}</p>
                </a>
              </li>
                     
             <!-- FInal de Menu -->
             
              <li class="nav-item">
                <a routerLink="/login" class="nav-link">
                    <i class="fas fa-sign-out-alt nav-icon" style="color: white;"></i>
                  <p style="color: white;">Cerrar Sesi√≥n</p>
                </a>
              </li>
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>
